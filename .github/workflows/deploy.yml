name: Deploy to Heroku

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.18.0'

            - name: Install dependencies
              run: npm ci

            - name: Build the app
              run: npx nx affected -t build -- --prod

            - name: Deploy to Heroku
              env:
                  HEROKU_API_KEY: HRKU-e8b64a11-365c-49c2-8792-a2519a16305e
                  HEROKU_APP_NAME: jasonhick-app
              run: |
                  git remote add heroku https://git.heroku.com/jasonhick-app.git
                  git push heroku master
